<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachgram Profile App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="sticky-banner">
            <img src="img/zachgram-high-resolution-logo-transparent.png" alt="Banner Image">
        </div>
    </header>
    <br>
    <br>
    <main>
        <div class="app">
            <iframe style="border: 5px;" src="https://thunkable.site/w/_53ZvwmV8L5h2pq7xyF-F" title="Zachgram Profile App" height = 1000 width = 500></iframe>
        </div>
        <br>
        <br>
        <div class = "appdata">
            <div id="enterDetails" class="enterDetails">
                <h1>Enter Details</h1>
                <h4>ID</h4>
                <input id="enterID" type="text" placeholder="Enter ID">

                <h4>Name</h4>
                <input id="enterName" type="text" placeholder="Enter Name">
                <br><br>
                <button id="insert">INSERT</button>
                <button id="update">UPDATE</button>
                <button id="delete">DELETE</button>
                
            </div>
            <div id="findDetails" class="findDetails">
                <h1>Find Details</h1>
                <h4>ID</h4>
                <input id="findID" type="text" placeholder="Enter ID">
                <br><br>
                <button id="find">FIND</button>

                <h3 id="findName" type="text"></h3>
                <h3 id="findPic"><img id="image" src="" alt="Image"></h3>
               
            </div>

        </div>
        <footer>
            <br><br>
            <br><br>
        </footer>
    </main>
    <script type = "module" src="scripts.js"></script>
</body>
</html>
